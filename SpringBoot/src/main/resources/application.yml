server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/dentist_db
    username: <username>
    password: <password>
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
        show-sql: true

  main:
    web-application-type: servlet
